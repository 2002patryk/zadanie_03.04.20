<html>
<head>
<script>
function up() {
var imie = document.getElementById("imie").value;
if (imie.match(/^[A-Z][a-z]+$/)){
  document.getElementById("imie").style.backgroundColor='green';
}
else 
{
document.getElementById("imie").style.backgroundColor='red';
}

}
function up1() {
var nazwisko = document.getElementById("nazwisko").value;
if (nazwisko.match(/^[A-Z][a-z]+$/)){
  document.getElementById("nazwisko").style.backgroundColor='green';
}
else
{
document.getElementById("nazwisko").style.backgroundColor='red';
}
}
function up2(){
var kod = document.getElementById("kod_pocztowy").value;
if (kod.match(/[0-9]{2}-[0-9]{3}/))
{
document.getElementById("kod_pocztowy").style.backgroundColor='green';
}
else
{
document.getElementById("kod_pocztowy").style.backgroundColor='red';
}
}
function up3(){
var miasto = document.getElementById("miasto").value;
if (miasto.match(/^([A-Z][a-z]+[A-Z][a-z])|( [A-Z][a-z])+$/))
{
document.getElementById("miasto").style.backgroundColor='green';
}
else
{
document.getElementById("miasto").style.backgroundColor='red';
}
}
function up4(){
var mail = document.getElementById("email").value;
if (mail.match(/^([a-z]+@[a-z]+\.pl)|([a-z]+@[a-z]+\.[a-z]+.pl)/))
{
document.getElementById("email").style.backgroundColor='green';
}
else
{
document.getElementById("email").style.backgroundColor='red';
}
}
function up5(){
var telefon = document.getElementById("telefon").value;
if (telefon.match(/[0-9]{3}-[0-9]{3}-[0-9]{3}/))
{
document.getElementById("telefon").style.backgroundColor='green';
}
else
{
document.getElementById("telefon").style.backgroundColor='red';
}
}

</script>
</head> 
<body>

Imie <input type="text" id="imie" onkeyup="up()">
<br><br>
Nazwisko <input type="text" id="nazwisko" onkeyup="up1()" />
<br><br>
Kod pocztowy <input type="text" id="kod_pocztowy" onkeyup="up2()"/>
<br><br>
Miasto <input type="text" id="miasto" onkeyup="up3()" />
<br><br>
Email <input type="text" id="email" onkeyup="up4()" />
<br><br>
Telefon <input type="text" id="telefon" onkeyup="up5()" /> (xxx-xxx-xxx)

 
</body>
</html>
